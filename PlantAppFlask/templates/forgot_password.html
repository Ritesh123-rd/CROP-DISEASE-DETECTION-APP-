<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantCare AI - Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .message { padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        .message.success { background: #c8e6c9; color: #2e7d32; }
        .message.error { background: #ffcdd2; color: #c62828; }
        .loading { opacity: 0.6; pointer-events: none; }
        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            color: var(--dark-green); 
            text-decoration: none; 
            font-weight: 600;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <div class="header">
            <button class="header-btn" onclick="window.location.href='/login'">
                <i class="material-icons">arrow_back</i>
            </button>
            <span></span>
            <span></span>
        </div>

        <!-- Logo -->
        <div class="logo-container">
            <div class="logo-circle">
                <i class="material-icons">lock_reset</i>
            </div>
        </div>

        <!-- Title -->
        <h1 class="title">Reset Password</h1>
        <p class="subtitle">Enter your email and set a new password</p>

        <!-- Card -->
        <div class="card animate-fade-in">
            <!-- Message Area -->
            <div id="messageArea"></div>

            <!-- Email Field -->
            <div class="input-group">
                <i class="material-icons">email</i>
                <input type="email" placeholder="Email Address" id="email">
            </div>

            <!-- New Password Field -->
            <div class="input-group">
                <i class="material-icons">lock</i>
                <input type="password" placeholder="New Password" id="newPassword">
            </div>

            <!-- Confirm Password Field -->
            <div class="input-group">
                <i class="material-icons">lock_outline</i>
                <input type="password" placeholder="Confirm Password" id="confirmPassword">
            </div>

            <!-- Submit Button -->
            <button class="btn btn-secondary btn-full mt-20" id="submitBtn" onclick="handleReset()">
                Reset Password
            </button>

            <!-- Back to Login Link -->
            <a href="/login" class="back-link">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const area = document.getElementById('messageArea');
            area.innerHTML = `<div class="message ${type}">${text}</div>`;
            if (type === 'error') {
                setTimeout(() => area.innerHTML = '', 5000);
            }
        }

        async function handleReset() {
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }

            if (!newPassword) {
                showMessage('Please enter a new password', 'error');
                return;
            }

            if (newPassword.length < 4) {
                showMessage('Password must be at least 4 characters', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.classList.add('loading');
            btn.textContent = 'Please wait...';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, newPassword })
                });
                const data = await response.json();

                if (data.success) {
                    showMessage('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    showMessage(data.error || 'Reset failed', 'error');
                    btn.textContent = 'Reset Password';
                    btn.classList.remove('loading');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                btn.textContent = 'Reset Password';
                btn.classList.remove('loading');
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleReset();
            }
        });
    </script>
</body>
</html>
